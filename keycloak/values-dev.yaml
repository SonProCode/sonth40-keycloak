replicaCount: 1

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/x-forwarded-proto: "https"
    nginx.ingress.kubernetes.io/x-forwarded-port: "30443"
    nginx.ingress.kubernetes.io/proxy-set-headers: "true"
  hosts:
    - host: dev-auth.sonth-my-app.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: keycloak-dev-tls
      hosts:
        - dev-auth.sonth-my-app.com

auth:
  adminPassword: "dev123"

postgresql:
  postgresqlPassword: "dev123"

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

keycloak:
  extraArgs: ["start-dev"]
  extraEnv:
    - name: KEYCLOAK_ADMIN
      value: admin
    - name: KEYCLOAK_ADMIN_PASSWORD
      value: dev123
    - name: KC_PROXY
      value: edge
    - name: KC_HOSTNAME
      value: dev-auth.sonth-my-app.com
    - name: KC_HOSTNAME_PORT
      value: "30443"
    - name: KC_PROXY_ADDRESS_FORWARDING
      value: "true" 
    - name: KC_HOSTNAME_STRICT
      value: "false" 
    - name: KC_HOSTNAME_STRICT_HTTPS
      value: "false"
